<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture of [Your Name]" class="avatar">

        <h2 class="name">[Your Name Here]</h2>
        <p class="role">[Your Role/Title Here]</p>

        <p class="bio">
            This is a short bio paragraph about me. I'm excited to learn web development.
            This section will be 2-3 sentences long.
        </p>

        <div class="social-links">
            <a href="https://twitter.com/[your_twitter_handle]" target="_blank" aria-label="Twitter Profile">
                <img src="https://via.placeholder.com/30" alt="Twitter Icon">
            </a>
            <a href="https://linkedin.com/in/[your_linkedin_profile]" target="_blank" aria-label="LinkedIn Profile">
                <img src="https://via.placeholder.com/30" alt="LinkedIn Icon">
            </a>
            </div>
    </div>

</body>
</html>
